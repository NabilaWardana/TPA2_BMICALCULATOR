<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <!-- Tambahkan kode kalian di sini -->
    <div class="BMI-Calculator">
        <div class="BMI-flex-container">
            <div id="BMI-title" class="BMI-header">
                <h2 id="BMI-title1">Check your BMI</h2>
                <p id="BMI-title2">Enter your weight and height below to check your BMI results</p>
            </div>
            <div id="BMI-form" class="BMI-Content">
                <div id="form-input" class="weight-input">
                    <label id="input-label" for="weight-input">Put your weight in here (KG)</label><br>
                    <input id="weight" type="number" placeholder="enter your weight here, ex : 40" >
                    <div id="weight-error" class="error-message"></div>
                </div>
                <div id="form-input" class="height-input">
                    <label id="input-label" for="height-input">And your height in here (CM)</label><br>
                    <input id="height"  type="number" placeholder="enter your weight here, ex : 155" >
                    <div id="height-error" class="error-message"></div>
                </div>
            </div>
            <div class="calculate-button" onclick="checkBmi()">Calculate BMI</div>

            <div id="hasil"></div>
        </div>
    </div>

   </body>
</html>
