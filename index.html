<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <!-- Tambahkan kode kalian di sini -->
    <div class="BMI-Calculator">
        <div class="BMI-flex-container">
            <div id="BMI-title" class="BMI-header">
                <h2>Check your BMI</h2>
                <p>Enter your weight and height below to check your BMI results</p>
            </div>
            <div id="BMI-form" class="BMI-Content">
                <div id="form-input" class="weight-input">
                    <label for="weight-input">Put your weight in here (KG)</label><br>
                    <input type="number" placeholder="enter your weight here, ex : 40" >
                </div>
                <div id="form-input" class="height-input">
                    <label for="height-input">Put your height in here (CM)</label><br>
                    <input type="number" placeholder="enter your weight here, ex : 155" >
                </div>
            </div>
            <div class="Calculate-button">
                <button onclick="checkBMI()">Calculate BMI</button>
            </div>
            <div id="BMI-hasil" class=""></div>
        </div>
    </div>

   </body>
</html>
